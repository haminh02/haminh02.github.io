<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        th,td{
            border-color:black;
            border-width: 1px;
            border-style: solid;
        }
        table{
            border-collapse: collapse;
        }
        .day1,.day2{
            width:80px;
        }
        .colum{
            width:150px;
        }
    </style>
    <table>
        <thead>
            <th>Ngày</th>
            <th class="colum">Thời gian bắt đầu</th>
            <th class="colum">Thời gian kết thúc</th>
        </thead>
        <tbody>
            <tr>
                <td class="day1"></td>
                <td class="time-start1"></td>
                <td class="time-finish1"></td>
            </tr>
            <tr>
                <td class="day2"></td>
                <td class="time-start2"></td>
                <td class="time-finish2"></td>
            </tr>
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
